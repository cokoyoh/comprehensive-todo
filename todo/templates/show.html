<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Todos</title>
</head>
<body>
<div id="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03"
                aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="show">Todos</a>
                </li>
            </ul>
{#            <form class="form-inline my-2 my-lg-0">#}
{#                <input class="form-control mr-sm-2" type="text" placeholder="Search">#}
{#                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>#}
{#            </form>#}
        </div>
    </nav>

    <div class="store-todos" id="store-todos">
        <div class="container-fluid col-md-8 col-lg-8 align-content-center">
            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th scope="col">Task</th>
                    <th scope="col">Date</th>
                    <th scope="col">Completed On</th>
                </tr>
                </thead>
                <tbody>
                {% for todo in  todos %}
                    <tr>
                        <td>{{ todo.task }}</td>
                        <td>{{ todo.date }}</td>
                        {% if todo.completed_at == None %}
                        <td>
                            <a href="mark-completed/{{ todo.id }}">
                             <button class="btn btn-sm btn-success">Mark As Completed</button>
                            </a>
                        </td>
                        {% else %}
                            <td>{{ todo.completed_at }}</td>
                        {% endif %}
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
